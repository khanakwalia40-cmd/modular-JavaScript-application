<!-- todos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todos</title>
</head>
<body>
  <div id="navbar"></div>

  <h2>Todos Page</h2>
  <div id="todos-container">Loading todos...</div>

  <div id="footer"></div>

  <script type="module">
    import { navbar } from "./navbar.js";
    import { footer } from "./footer.js";
    import "./todos.js";

    // protect route: only after login
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      alert("Please login first.");
      window.location.href = "./login.html";
    }

    document.getElementById("navbar").innerHTML = navbar();
    document.getElementById("footer").innerHTML = footer();
  </script>
</body>
</html>
